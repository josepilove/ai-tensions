<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Tensions Voting</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center p-4">
    <div class="bg-white shadow-xl rounded-lg p-8 max-w-2xl w-full">
        <h1 class="text-3xl font-bold mb-4 text-center text-gray-800">Key AI Tensions That Need Balancing</h1>
        <p class="mb-4 text-center text-gray-600">Every organization wanting to use AI will need to balance these tensions.</p>
        <p class="mb-6 text-center text-gray-600">Adjust the sliders based on how you want to approach AI use in your organization and we will provide a custom set of recommendations.</p>
        <form id="voting-form" action="{{ url_for('main.confirmation') }}" method="POST" class="space-y-6">
            {% for tension in tensions %}
            <div class="tension-slider">
                <label class="flex flex-col space-y-2">
                    <div class="flex justify-between text-sm text-gray-600">
                        <span>{{ tension.description.split(' vs. ')[0] }}</span>
                        <span>{{ tension.description.split(' vs. ')[1] }}</span>
                    </div>
                    <input type="range" name="tension{{ tension.id }}" min="1" max="11" step="1" value="6" class="w-full">
                </label>
            </div>
            {% endfor %}
            <div class="space-y-4">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email Address:</label>
                    <input type="email" id="email" name="email" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                </div>
                <div>
                    <label for="company" class="block text-sm font-medium text-gray-700">Company Name:</label>
                    <input type="text" id="company" name="company" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                </div>
                <div>
                    <label for="industry" class="block text-sm font-medium text-gray-700">Industry:</label>
                    <input type="text" id="industry" name="industry" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                </div>
                <div>
                    <label for="ai-usage" class="block text-sm font-medium text-gray-700">How you're thinking about using AI:</label>
                    <textarea id="ai-usage" name="ai-usage" rows="4" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"></textarea>
                </div>
            </div>
            <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Submit Vote</button>
        </form>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
